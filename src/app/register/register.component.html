

<form class="form-signin" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  </div>

  <div class="form-label-group">
    <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required placeholder="Your Name">
    <div *ngIf="f.submitted && name.invalid">
      <div class="error" *ngIf="name.errors.required">The name is required</div>
    </div>
  </div>

  <div class="form-label-group">
    <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email placeholder="Email">
    <div *ngIf="f.submitted && email.invalid">
      <div class="error" *ngIf="email.errors.required">Email is required</div>
      <div class="error" *ngIf="email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="form-label-group">
    <input type="email" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
    required placeholder="Username">
    <div  *ngIf="f.submitted && username.invalid">
      <div class="error" *ngIf="username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-label-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
    required minlength="6" required placeholder="Password">
    <div  *ngIf="f.submitted && password.invalid">
      <div class="error" *ngIf="password.errors.required">Password is required</div>
      <div class="error" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block">Register</button>
    <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
      Register failed!<br/>{{errorMessage}}
    </div>
  </div>
  <hr />
  <a href="" class="btn btn-lg btn-danger btn-block">Cancel</a>
</form>
